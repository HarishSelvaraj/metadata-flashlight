<div class="mat-elevation-z4" style="height:100%;background-color:white;overflow:auto;">
  <div [fxFlex]="">
    <div>
      <mat-toolbar class="search-header">
        <h5 class="mat-title">{{formType}}</h5>
        <span style="flex: 1 1 auto;"></span>
        <button mat-raised-button style="margin-right:10px" color="primary" type="submit" (click)="addnew()" *ngIf="formType=='search'">add</button>
      </mat-toolbar>
      <div dnd-sortable-container>
        <form (ngSubmit)="btnClick()">
          <div *ngFor="let components of componentsData">
            <app-search-document [components]="components"></app-search-document>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
