<div fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="10px" fxFlexFill style="padding: 20px;">
  <div fxLayout="column" style="background-color: white; padding: 10px;" fxLayoutAlign="space-between stretch" fxLayoutGap="5px">
    <mat-toolbar fxFlex="auto">
      <h3 style="margin-left: 16px;" class="mat-heading"> Base List </h3>
      <span class="spacer"></span>
    </mat-toolbar>
    <div class="example-header" fxFlex="auto" style="padding-top:15px;">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
    <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="sno">
          <mat-header-cell *matHeaderCellDef mat-sort-header scope="col">SERIAL NO </mat-header-cell>
          <mat-cell *matCellDef="let row" class="centers"> {{row.sno}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="basename">
          <mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> BASE NAME </mat-header-cell>
          <mat-cell *matCellDef="let row" class="centers"> {{row._fl_base_name}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
      <mat-paginator #paginator [length]="100" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
</div>
