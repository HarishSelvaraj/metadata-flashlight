    <!--<div class="mat-elevation-z4" [fxFlex]="65">-->
      <div class="table-container">
        <div class="example-header" style="padding: 0 20px;">
          <mat-form-field floatPlaceholder="never" style="color: black; width: 100%;">
            <input matInput #filter placeholder="Filter users">
          </mat-form-field>
        </div>
        <mat-table #table [dataSource]="dataSource" matSort style="margin-top: 20px;">
          <ng-container matColumnDef="userId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ACCOUNT NAME </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
          </ng-container>


          <ng-container matColumnDef="progress">
            <mat-header-cell *matHeaderCellDef mat-sort-header> LOCATION </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
          </ng-container>

          <ng-container matColumnDef="userName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> SITES </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="color">
            <mat-header-cell *matHeaderCellDef mat-sort-header> METERS </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"
                   [class.example-selected-row]="selection.isSelected(row.id)"
                   (click)="selection.toggle(row.id)">
          </mat-row>
        </mat-table>

        <div class="example-no-results"
             [style.display]="dataSource?.renderedData.length == 0 ? '' : 'none'">
          No users found matching filter.
        </div>

        <mat-paginator #paginator
                       [length]="100"
                       [pageIndex]="0"
                       [pageSize]="5"
                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
    <!--</div>-->
