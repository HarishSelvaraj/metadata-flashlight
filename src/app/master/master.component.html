
<!-- raji added from auth.html -->

<mat-sidenav-container class="container" fullscreen>{{sideNavMode}}
        <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;width:250px;">
            <mat-toolbar color="primary" class="mat-elevation-z4">
                <div class="Incite-Energy-Logo"></div>
            </mat-toolbar>
            <app-sidemenu></app-sidemenu>
        </mat-sidenav>
        <mat-sidenav-content style="z-index: unset;overflow: hidden;">
            <mat-drawer-container fullscreen>
                <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
                    <mat-toolbar color="primary" class="mat-elevation-z4">
                            <div class="Incite-Energy-Logo-Img"></div>
                    </mat-toolbar>
                    <app-sidemenu [iconOnly]="true"></app-sidemenu>
                </mat-drawer>
                <mat-drawer-content style="overflow: hidden;">
                    <app-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></app-toolbar>
                        <perfect-scrollbar style="height: calc(100% - 33px);">
                            <div style="height: 100%;">
                                <router-outlet #route="outlet"></router-outlet>
                            </div>
    
                        </perfect-scrollbar>
                </mat-drawer-content>
            </mat-drawer-container>
        </mat-sidenav-content>
    
        <mat-sidenav #sidenav2 position="end" mode="over">
        </mat-sidenav>
    
    </mat-sidenav-container>
