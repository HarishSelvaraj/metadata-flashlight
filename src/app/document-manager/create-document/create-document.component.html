<div fxLayout="column" class="components-container-gt-xs"   fxLayoutGap="20px"  >
	<div fxFlex class="select-component-holder mat-elevation-z4">
		<mat-toolbar class="list-header">
			<h1 class="mat-headline center-align" >Create New Document</h1>
		</mat-toolbar>
		<div class="list-container">
			<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
					<h4  class="mat-subheading-2 center-align">DATABASE</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
	  					<mat-select placeholder="Select Database">
		    				<mat-option *ngFor="let db of databases" [value]="db.value">
		      								{{ db.viewValue }}
		    				</mat-option>
	  					</mat-select>
					</mat-form-field>
				</div>
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
					<h4  class="mat-subheading-2 center-align">OBJECT</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
					  <mat-select placeholder="Select Object">
							<mat-option *ngFor="let obj of objects" [value]="obj.value">
												{{ obj.viewValue }}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>	

			<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">

				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
					<h4  class="mat-subheading-2 center-align">BASE NAME</h4>
					<mat-divider></mat-divider>
	  					<!-- <mat-select placeholder="Enter Base Name">
		    				<mat-option *ngFor="let food of foods" [value]="food.value">
		      								{{ food.viewValue }}
		    				</mat-option>
							</mat-select> -->
							<mat-form-field class="example-full-width">
								<input matInput placeholder="Enter Base Name">
							</mat-form-field>
				</div>
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
					<h4  class="mat-subheading-2 center-align">FORM TYPE</h4>
					<mat-divider></mat-divider>
					<mat-form-field>
					  <mat-select (change)="selectFormType()" placeholder="Select Form Type" [formControl]="formType" multiple>
							<mat-option *ngFor="let ft of formTypes" [value]="ft.value">
												{{ ft.viewValue }}
							</mat-option>
						</mat-select>
					</mat-form-field>
					</div>
			</div>	
			<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
					<!-- <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" >
					</div> -->
					<div fxFlex.xs="200" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100" ><br>
					<button mat-raised-button color="primary" (click)="documentDetails()" style="float: right">NEXT</button>
					</div>					
			</div>		
		</div>
	</div>
</div>
