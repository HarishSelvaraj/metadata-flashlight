<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <!-- <h1 class="mat-headline center-align" >Fixed Table</h1> -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th style="padding-left: 50px;" scope="col">DATABASE NAME</th>
              <th style="padding-left: 215px;" scope="col">OBJECT</th>
              <th style="padding-left: 245px;" scope="col">BASE NAME</th>
              <mat-icon (click)="editDocument()" style="padding-left: 170px;" class="space">launch</mat-icon>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="padding-left: 50px;">
                <span> Database Name</span>
              </td>
              <td style="padding-left: 215px;">
                <span> View</span>
              </td>
              <td style="padding-left: 245px;">
                <span> Account</span>
              </td>
              <td style="padding-left: 230px;"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-toolbar>

  </div>
</div>
